# on config_zmk.h file enable/disable the following options, if you want to
# use CONFIG_ZMK_MOUSE=y, CONFIG_ZMK_RGB_UNDERGLOW=y, CONFIG_ZMK_RGB_UNDERGLOW=y
# mouse config, 1 = enable, 0 = disable, default = 1
# 2 = enable, but with rgb matrix
# #define MC_TECHNOLOGY_MOUSE_ENABLE 1
# rgb matrix config, 1 = enable, 0 = disable, default = 0
# #define MC_TECHNOLOGY_RGB_ENABLE 0
# define macros on for .dtsi file 1 = enable, 0 = disable default = 1
# #define MC_TECHNOLOGY_MACROS_ENABLE 1

### Keyboard name
CONFIG_ZMK_KEYBOARD_NAME="LKeyboard"
# CONFIG_ZMK_KEYBOARD_NAME="Puchi sofle View"
# CONFIG_ZMK_KEYBOARD_NAME="Nice sofle Oled"
# CONFIG_ZMK_KEYBOARD_NAME="Puchi sofle Oled"

### Bluetooth Settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
# Improves connection stability
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

### POWER OPTIONS
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_EXT_POWER=y
# 30 min (30*60*1000ms) - Deep sleep timeout
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
# 2 min (120,000ms) - Inactivity timeout before entering idle state
CONFIG_ZMK_IDLE_TIMEOUT=120000
# Disable external power when not connected to USB
# CORREÇÃO: Comentado para resolver o erro fatal de Kconfig.
# CONFIG_ZMK_EXT_POWER_USB_ONLY=y

### MOUSE
CONFIG_ZMK_MOUSE=y

### ZMK STUDIO
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

### RGB UNDERGLOW (Desabilitado)
# Todas as configurações de RGB permanecem comentadas, conforme sua solicitação.

### OLED DISPLAY
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y
# esto creo que ya no es necesario
# CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
# CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y

### WIDGET SETTINGS
# Widgets permanecem desabilitados.

### HID (Input Latency & Compatibility)
# Eager Debouncing for lower input lag
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Improves compatibility with iPad
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y

# NKRO (N-Key Rollover) enabled
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
# enable F13-F24
# CONFIG_ZMK_HID_KEYBOARD_NKRO_EXTENDED_REPORT=y

### ENABLE ENCODER
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- Funcionalidades Base ---
CONFIG_ZMK_DISPLAY=y
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- CONECTIVIDADE SEM FIO (BLUETOOTH) ---
CONFIG_ZMK_BLE=y

# --- TECLADO SPLIT SEM FIO (VIA BLE) ---
CONFIG_ZMK_SPLIT=y

# --- Conectividade USB (Ainda útil para carregar e modo com fio) ---
CONFIG_USB_DEVICE_STACK=y
CONFIG_SERIAL=y
CONFIG_USB_CDC_ACM=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_STUDIO=y

# --- I2C (Necessário para o display) ---
CONFIG_I2C=y

# As configurações de display e WPM só são necessárias no lado central (esquerdo)
if ZMK_SPLIT_ROLE_CENTRAL
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WPM=y
endif

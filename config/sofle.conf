# --- Funcionalidades Base (para ambos os lados) ---
CONFIG_ZMK_DISPLAY=y
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- Conectividade Sem Fio (Bluetooth) ---
CONFIG_ZMK_BLE=y

# --- Teclado Split Sem Fio (via BLE) ---
CONFIG_ZMK_SPLIT=y

# --- Conectividade USB (Para carregar e modo com fio) ---
CONFIG_USB_DEVICE_STACK=y
CONFIG_SERIAL=y
CONFIG_USB_CDC_ACM=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_STUDIO=y

# --- I2C (Necessário para o display) ---
CONFIG_I2C=y

# Boost Bluetooth TX power, also make Bluetooth stronger
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y

### POWER OPTIONS
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_EXT_POWER=y
# 3 min (3*60*1000ms = 180000ms)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=180000
# Valor padrão ZMK (1 min) para entrar em estado IDLE (inatividade). Você pode omitir se quiser o padrão.
# CONFIG_ZMK_IDLE_TIMEOUT=60000 
# Se você quiser que o teclado fique mais tempo "ativo" antes de suspender, 
# mantenha apenas a linha de cima (CONFIG_ZMK_IDLE_SLEEP_TIMEOUT).

CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y
